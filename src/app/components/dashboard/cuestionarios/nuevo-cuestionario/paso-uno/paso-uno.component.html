<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Datos del Cuestionario
        </h3>
        <br>
        <form [formGroup]="datosCuestionario" (ngSubmit)="pasoUno()">
            <div class="mb-3" style="text-align: start;">
                <input type="text" class="form-control" placeholder="Ingrese el titulo del cuestionario"
                    formControlName="titulo">
                <div class="text-danger" *ngIf="datosCuestionario.get('titulo')?.hasError('required')
                && datosCuestionario.get('titulo')?.touched">
                    El titulo <strong>es requerido</strong>
                </div>
            </div>
            <div class="mb-3" style="text-align: start;">
                <textarea rows="3" placeholder="Ingrese descripcion del Cuestionario" formControlName="descripcion"
                    class="form-control"></textarea>
                <div class="text-danger"
                    *ngIf="datosCuestionario.get('descripcion')?.hasError('required') && datosCuestionario.get('descripcion')?.touched ">
                    La descripcion <strong>es requerida</strong>
                </div>
            </div>
            <button class="btn-success float-right" type="submit" [disabled]="datosCuestionario.invalid">
                Siguiente
            </button>
        </form>
    </div>
</div>
